        <div class="splash-body-container"> 
            <div class="splash-body-left"> 
                <div id="splash-banner-text" class="splash-block splash-banner-text"> 
                    Welcome to Guest Network 
                </div> 
                <div id="splash-policy" class="splash-block splash-policy-container">

    <script> 
        (function () { 
            var decode_string = ''; 
            var decode_map = { 
                'banner' : 'splash-banner-text', 
                'terms' : 'splash-terms', 
                'policy' : 'splash-policy' 
            } 
            function unicodeToText(srcText) { 
                var text = ''; 
                if(srcText) { 
                    var arr = srcText.split(';'); 
                    for ( var i = 0; i < arr.length; i++ ){ 
                        if (arr[i] !== '') { 
                            text += String.fromCharCode(parseInt(arr[i], 16)); 
                        } 
                    } 
                } 
                return text; 
            } 
            function $(id) { 
                return document.getElementById(id); 
            } 
            if(decode_string) { 
                var decode_texts = decode_string.split('/'); 
                var id, element; 
                for (var i = 0; i < decode_texts.length; i++) { 
                    id = decode_map[decode_texts[i]]; 
                    if (id) { 
                        element = $(id); 
                        if (element) { 
                            element.innerHTML = unicodeToText(element.innerHTML); 
                        } 
                    } 
                } 
            } 
        })() 
    </script> 
</html>
